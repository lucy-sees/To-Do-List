<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>To Do list</title>
<script defer src="main.js"></script></head>

<body class="body-wrapper d-flex justify-content-center align-items-center mt-5">
  <section class="card-group">
    <ul class="card-body">
      <li class="heading text-white fw-bold fs-5">Today's To Do<i class="fa-solid fa-arrows-rotate fa-2xs"></i></li>
      <li class="fs-5">
        <input type="text" name="" id="new-item" placeholder="Add to your list..." /><i
          class="fa-solid fa-arrow-turn-down fa-2xs"></i>

      </li>
      <ul class="list-container"></ul>
      <li class="clear">
        <p class="fw-bold h6">Clear all completed</p>
      </li>
    </ul>
  </section>
  <script src="../dist/main.js"></script>
  <script src="https://kit.fontawesome.com/8e56043f36.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
